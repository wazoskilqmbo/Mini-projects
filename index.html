<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/clear.png" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">  
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name" spellcheck="false">
            <button onclick="handleClick()"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Sorry, weather data about this city is not available.</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weatherIcon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
